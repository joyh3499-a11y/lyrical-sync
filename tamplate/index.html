<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #007bff;
    }
    input {
      width: 80%;
      padding: 10px;
    }
    button {
      width: 18%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h3>ðŸ§  Mental Health Chatbot</h3>
    <div class="messages" id="messages"></div>
    <input type="text" id="userInput" placeholder="How are you feeling?">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msgBox = document.getElementById("messages");

      const userText = input.value;
      if (!userText.trim()) return;

      // Show user message
      msgBox.innerHTML += `<div class="message user">You: ${userText}</div>`;
      input.value = "";

      // Send to backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await res.json();

      // Show bot response
      msgBox.innerHTML += `<div class="message bot">Bot: ${data.response}</div>`;
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
</body>
</html>
